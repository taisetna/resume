# Site settings
title: "최창현 이력서"
description: "Jekyll과 깃헙 사이트로 구성한 이력서 페이지"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Chang Hyun Choi"
resume_title:                   "Windows Application Programmer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "taisetna@nate.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "insert your telephone number"
resume_contact_address:         "insert you contact address"

resume_header_contact_info:     "Your Contact Address • Your Contact Number • Your Email"
display_header_contact_info:    "false"

resume_header_intro: "
<p>주 개발 언어와 프레임워크는 C++과 MFC를 사용하고 있으며 필요에 따라 C#이나 Python 같은 언어를 부수적으로 활용하고 있습니다.</p>
<p>팀 내에서 주로 RS232나 이더넷 통신 인터페이스를 사용하는 디바이스를 제어하는 모듈이나 어플리케이션 UI 화면 설계 및 구현 등 전반적인 개발 업무를 맡고 있습니다.</p> 
<p>사람들과 소통을 좋아하는 편이라, 카카오톡이나 슬랙의 프로그래밍 채널을 통해 다양한 도메인의 개발자들과 교류를 하며, 개발자로서 보다 넓은 식견을 가지기 위해 노력하고 있습니다.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    false
resume_section_interests:      false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/taisetna"
  #resume_twitter_url:          "insert your Twitter URL here"
  #resume_dribbble_url:         "insert your dribbble URL here"
  # resume_facebook_url:        "insert your Facebook URL here"
  #resume_linkedin_url:         "insert your linkedin URL here"
  # resume_instagram_url:       "insert your Instagram URL here"
  #resume_website_url:          "insert your website URL here"
  #resume_medium_url:           "insert your medium URL here"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

